<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="mentoring-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="big-legend">Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="big-legend">Informções do mentor</legend>

                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="name-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="big-legend">Seus horários disponíveis</legend>

                    <legend class="small-legend">Primeira mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date" class="input-date">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="first-begin">Das</label>
                            <input type="time" id="first-begin">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="first-end">Até</label>
                            <input type="time" id="first-end">
                        </div>
                    </div>
    
                    <legend class="small-legend">Segunda mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-date" class="input-date">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="second-begin">Das</label>
                            <input type="time" id="second-begin">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="second-end">Até</label>
                            <input type="time" id="second-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    
        <footer>
            <button 
            class="button" 
            type="submit" 
            form="mentoring-form">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
